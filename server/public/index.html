<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple server-side calculator app." />
    <meta name="title" property="og:title" content="Server Side Calculator" />
    <meta property="og:type" content="Website" />
    <meta
      name="image"
      property="og:image"
      content="https://live.staticflickr.com/65535/50957377288_05b28510d5_c.jpg"
    />
    <meta
      name="description"
      property="og:description"
      content="A simple server-side calculator app."
    />
    <meta name="author" content="Vada Karlen" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/jquery.js"></script>
    <script src="scripts/client.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div id="calcContainer">
      <h1>Server Side Calculator</h1>
      <form id="calcForm">
        <div id="calcScreen"></div>
        <br />
        <div id="delclearContainer">
          <input type="button" class="delclear" id="del" value="DEL" />
          <input type="button" class="delclear" id="clear" value="CE" />
        </div>
        <input type="button" class="number" value="7" />
        <input type="button" class="number" value="8" />
        <input type="button" class="number" value="9" />
        <input type="button" class="operator" value="/" /><br />
        <input type="button" class="number" value="4" />
        <input type="button" class="number" value="5" />
        <input type="button" class="number" value="6" />
        <input type="button" class="operator" value="x" /><br />
        <input type="button" class="number" value="1" />
        <input type="button" class="number" value="2" />
        <input type="button" class="number" value="3" />
        <input type="button" class="operator" value="-" /> <br />
        <input type="button" class="number" value="0" />
        <input type="button" class="number" value="." />
        <input type="submit" id="enter" value="=" />
        <input type="button" class="operator" value="+" />
      </form>

      <h2 id="answer"></h2>
    </div>
    <div id="historyContainer">
      <h2>Calculator History</h2>
      <input type="button" id="clearHistory" value="Clear" />
      <ul id="historyList"></ul>
    </div>
    <div id="footer">
      <a href="https://github.com/vkarlen/JQuery-Server-Calculator"
        >GitHub Repo</a
      >
    </div>
  </body>
</html>
